<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R1 Smart Life Plugin</title>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 282px;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    #openButton {
      width: 100%;
      height: 100%;
      background: #1e88e5;
      color: #fff;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="openButton">Open Smart Life</button>

  <script>
    const button = document.getElementById('openButton');

    (async () => {
      try {
        // Controleer of er een opgeslagen sessie is
        const savedUrl = await window.creationStorage.secure.getItem('smartlife_session');
        if (savedUrl) {
          window.location.href = atob(savedUrl); // Laad opgeslagen sessie
        }
      } catch (err) {
        console.log("Storage error:", err);
      }
    })();

    button.addEventListener('click', async () => {
      const url = "https://ipc-eu.ismartlife.me/login";
      window.location.href = url;

      try {
        // Sla de login-URL op voor volgende keer
        await window.creationStorage.secure.setItem('smartlife_session', btoa(url));
      } catch (err) {
        console.log("Kon sessie niet opslaan:", err);
      }
    });
  </script>
</body>
</html>
