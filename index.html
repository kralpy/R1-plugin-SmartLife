<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R1 Smart Life Plugin</title>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 282px;
      background: #ffffff;
      overflow: hidden;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="smartlifeFrame" src="https://ipc-eu.ismartlife.me/login"></iframe>

  <script>
    const frame = document.getElementById("smartlifeFrame");

    async function initLogin() {
      // Check if we already stored a login token
      const savedToken = await window.creationStorage.secure.getItem("smartlife_token");

      if (savedToken) {
        // If token exists, go directly to main dashboard
        frame.src = "https://ipc-eu.ismartlife.me/app";
      } else {
        // Otherwise, stay on login and wait for success
        frame.src = "https://ipc-eu.ismartlife.me/login";
      }
    }

    // Example hook after login success (depends on site redirect)
    window.addEventListener("message", async (event) => {
      if (event.data && event.data.type === "LOGIN_SUCCESS") {
        // Store token securely
        await window.creationStorage.secure.setItem("smartlife_token", btoa(event.data.token));
        frame.src = "https://ipc-eu.ismartlife.me/app";
      }
    });

    initLogin();
  </script>
</body>
</html>
