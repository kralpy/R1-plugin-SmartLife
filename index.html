<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R1 Smart Life Plugin</title>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 282px;
      background: #000;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.2);          /* zoom iets in zodat QR precies past */
      transform-origin: top left;     /* begin bij linksboven */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe id="smartlifeFrame" src="https://ipc-eu.ismartlife.me/login"></iframe>

  <script>
    const frame = document.getElementById("smartlifeFrame");

    // Probeer sessie te onthouden
    (async () => {
      try {
        const savedSession = await window.creationStorage.secure.getItem("smartlife_session");
        if (savedSession) {
          frame.src = atob(savedSession); // herstel vorige sessie
        }

        frame.addEventListener("load", async () => {
          // Sla de huidige pagina op als sessie (na login)
          try {
            const currentUrl = frame.contentWindow.location.href;
            if (!currentUrl.includes("login")) {
              await window.creationStorage.secure.setItem("smartlife_session", btoa(currentUrl));
            }
          } catch (err) {
            console.log("Kon sessie niet opslaan:", err);
          }
        });
      } catch (err) {
        console.log("Storage error:", err);
      }
    })();
  </script>
</body>
</html>
