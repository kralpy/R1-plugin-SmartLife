<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 Smart Camera Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 240px;
    height: 282px;
    background: #000;
    font-family: sans-serif;
    overflow: hidden;
  }
  #openButton {
    width: 100%;
    height: 100%;
    background: #1a73e8;
    color: #fff;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<button id="openButton">Open Smart Camera</button>

<script>
(async () => {
  // Check if we already have a saved login/session
  const savedSession = await window.creationStorage.secure.getItem("smart_camera_session");
  
  if (savedSession) {
    // Restore session
    window.location.href = atob(savedSession);
  }

  document.getElementById("openButton").addEventListener("click", async () => {
    const loginUrl = "https://ipc-eu.ismartlife.me/login";

    // Save the login URL (or later, the redirect after login)
    await window.creationStorage.secure.setItem("smart_camera_session", btoa(loginUrl));

    // Open Smart Camera
    window.location.href = loginUrl;
  });
})();
</script>
</body>
</html>
