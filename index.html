<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 Smart Life Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 240px;
    height: 282px;
    background: #000;
    font-family: sans-serif;
    overflow: hidden;
  }
  #openButton {
    width: 100%;
    height: 100%;
    background: #1a73e8;
    color: #fff;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<button id="openButton">Open Smart Life</button>

<script>
async function saveLogin(token) {
  await window.creationStorage.secure.setItem("smartlife_token", btoa(token));
}

async function getLogin() {
  const stored = await window.creationStorage.secure.getItem("smartlife_token");
  return stored ? atob(stored) : null;
}

document.getElementById("openButton").addEventListener("click", async () => {
  const token = await getLogin();
  if (token) {
    // If token already saved, open Smart Life dashboard directly
    window.location.href = "https://ipc-eu.ismartlife.me/dashboard?auth=" + encodeURIComponent(token);
  } else {
    // Otherwise go to login page
    window.location.href = "https://ipc-eu.ismartlife.me/login";
    // ⚠️ You must hook into login success and call saveLogin(authToken)
  }
});
</script>
</body>
</html>
