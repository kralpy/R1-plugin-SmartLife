<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R1 SmartLife Plugin</title>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 282px;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    #openButton {
      width: 100%;
      height: 100%;
      background: #1e88e5;
      color: #fff;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="openButton">Open Smart Life</button>

  <script>
    document.getElementById('openButton').addEventListener('click', () => {
      // Open TikTok in the R1 webview
      window.location.href = "https://ipc-eu.ismartlife.me/";
    });
  </script>
</body>
</html>
