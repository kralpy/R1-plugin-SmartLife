<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 Smart Camera Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 240px;
    height: 282px;
    background: #000;
    font-family: sans-serif;
    overflow: hidden;
  }
  iframe {
    width: 240px;
    height: 282px;
    border: none;
  }
  #qrWrapper {
    width: 240px;
    height: 282px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
  }
  #qrWrapper img {
    max-width: 200px;
    max-height: 200px;
  }
</style>
</head>
<body>
<div id="qrWrapper" style="display:none;">
  <p>Scan this QR to login:</p>
  <img id="qrImage" src="" alt="QR Code">
</div>
<iframe id="smartFrame" src="" style="display:none;"></iframe>

<script>
(async () => {
  const storageKey = "smart_camera_session";
  const frame = document.getElementById("smartFrame");
  const qrWrapper = document.getElementById("qrWrapper");
  const qrImage = document.getElementById("qrImage");

  // Check saved session
  const saved = await window.creationStorage.secure.getItem(storageKey);
  if (saved) {
    frame.src = atob(saved);
    frame.style.display = "block";
  } else {
    // Open login page first time
    frame.src = "https://ipc-eu.ismartlife.me/login";
    frame.style.display = "block";
  }

  // Try to detect QR image after loading
  frame.addEventListener("load", async () => {
    try {
      const doc = frame.contentDocument || frame.contentWindow.document;
      const qr = doc.querySelector("img[src*='qrcode']");
      if (qr) {
        qrImage.src = qr.src;
        qrWrapper.style.display = "flex";
        frame.style.display = "none";
      } else {
        // If no QR found, save the current URL as session
        await window.creationStorage.secure.setItem(storageKey, btoa(frame.contentWindow.location.href));
      }
    } catch (e) {
      console.log("Cross-origin restriction, cannot access iframe directly");
    }
  });
})();
</script>
</body>
</html>
